<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping-Pong</title>
    <link rel="stylesheet" type="text/css" href="style.css"
</head>
<body>
    <canvas></canvas> //Ao usar o canvas, lembrar que é uma estrura onde ela será sobreposta com as outras camadas.
    <script>
        const canvasE1 = document.querySelector("canvas"),
            canvasCtx = canvasE1.getContext("2d")

        const lineWidth = 15

        function setup(){
            canvasE1.width = canvasCtx.width = window.innerWidth //definição da largura. no JS quando há repetitividade de campos como esses, podemos declarar uma variavel recebendo a outra que por sua vez recebe o valor definido
            canvasE1.height = canvasCtx.height = window.innerHeight   
        }

        function draw(){
            canvasCtx.fillStyle = "#286047" //cor para o campo.
            canvasCtx.fillRect(0,0,window.innerWidth,window.innerHeight) // Comando usado para definir uma área retangular. Servirá para criar os campos de ambos os lados no jogo

            //Linha Central
            canvasCtx.fillStyle = "#ffffff"

            const x = window.innerWidth / 2 - lineWidth / 2
            const y = 0
            const w = lineWidth
            const h = window.innerHeight

            canvasCtx.fillRect(x,y,w,h)

            //desenho da raquete esquerda

            canvasCtx.fillRect(10,100,lineWidth,200)

            //desenho daa raquete direita
            canvasCtx.fillRect(window.innerWidth - lineWidth - 10,400,lineWidth,200)

            //desenhando a Bolinha
            canvasCtx.beginPath() //não há um comando fillarc, devido a isso deve ser estipulado um beginpath e um fill para finalizar o traçado do arco.
            canvasCtx.arc(500,300,20,0,2*Math.PI,false)
            canvasCtx.fill()
        }

        setup() //lembrar de declarar as funções para que entrem em vigor
        draw()
    </script>
</body>
</html>
